<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat /Friends Group - Kokoa Clone</title>
</head>
<body id="chat-screen">
  
  <!-- 스테이터스바  -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" 
      xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" 
      stroke-linejoin="round" stroke-width="2" 
      d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path></svg> -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>99%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <span class="alt-header__column__title">Friends Group</span>
    </div>
    <div class="alt-header__column">
      <i class="fas fa-search fa-2x"></i>
      <i class="fas fa-bars fa-2x"></i>
    </div>
  </header>
  
  <main class="chat-main">

    <div class="chat-timestamp">
      Tuesday, June 30, 2020
    </div>

    <div class="message-row">
      <img src="https://ssl.pstatic.net/static/comic/favicon/webtoon_favicon_32x32.ico">
      <div class="message-row__content">
        <span class="message-row__content__author">Nicolas</span>
        <div class="message-row__content__info">
          <span class="message-row__content__info-bubble">hey everyone!</span>
          <span class="message-row__content__info-time">오전 10:46</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message-row__content__info">
          <span class="message-row__content__info-bubble">what's up?</span>
          <span class="message-row__content__info-time">오전 10:46</span>
        </div>
      </div>
    </div>

    <div class="message-row">
      <img src="https://ssl.pstatic.net/static/comic/favicon/webtoon_favicon_32x32.ico">
      <div class="message-row__content">
        <span class="message-row__content__author">Nicolas</span>
        <div class="message-row__content__info">
          <span class="message-row__content__info-bubble">what are you doing now?</span>
          <span class="message-row__content__info-time">오전 10:46</span>
        </div>
      </div>
    </div>

  </main>

  <form action="" class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message...">
      <div class="reply__column-functions">
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </form>

  <!-- fontawesome js -->
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</body>
</html>
