<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - Kokoa Clone</title>
</head>
<body>
  
  <!-- 스테이터스바  -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" 
      xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" 
      stroke-linejoin="round" stroke-width="2" 
      d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path></svg> -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>99%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <!-- screen-header making -->
  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <a href="setting.html">
          <i class="fas fa-cog fa-lg"></i>
          <div class="badge-dot screen-header__notification-dot"></div>
        </a>
      </span>
    </div>
  </header>

  <!-- main-screen -->
  <main class="main-screen">

    <!-- find-icons making -->
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-qrcode fa-2x"></i>
        <span>QR code</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-address-book fa-2x"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icon-row__icon">
        <!-- <i class="fas fa-fingerprint fa-2x"></i> -->
        <span id="icon-row__icon-ID"> ID </span> 
        <span>Add by ID</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope fa-2x"></i>
        <span>Invite</span>
      </div>
    </div>
    
    <!-- find-recommended -->
    <div class="find-recommended">
      <h6 class="find-recommended__header">Recommended Friends</h6>
      <div class="find-recommended__main">
        <span>You have no recommended friends.</span>
      </div>
    </div>

    <!-- find-openchat -->
    <div class="find-openchat">

      <div class="find-openchat__header">
        <h4>Open Chat</h4>
        <span>
          Go to Openchat Home
          <i class="fas fa-chevron-right"></i>
        </span>
      </div>

      <div class="find-openchat__post">
        <!-- text -->
        <div class="find-openchat__post__column">
          <h5 class="find-openchat__post__column-title">#BTS</h5>
          <h6 class="find-openchat__post__column-hashtags">#BTS#ARMY#FRIENDS</h6>
          <div class="find-openchat__post__column-members">
            <img src="screenshot/01.png" />
            <span class="find-openchat__post__column-members-count">802 members</span>
            <div class="divider"></div>
            <span class="find-openchat__post__column-members-status">Active</span>
          </div>
        </div>
        <!-- photo -->
        <div class="find-openchat__post__column">
          <div class="find-openchat__post__column-photo">
            <img src="C:/Users/gurdn/Documents/kokoa_clone/img.jpg" />
            <div class="find-openchat__post__column-likes">
              <i class="fas fa-heart fa-sm"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>

      <div class="find-openchat__post">
        <!-- text -->
        <div class="find-openchat__post__column">
          <h5 class="find-openchat__post__column-title">격기3반</h5>
          <h6 class="find-openchat__post__column-hashtags">#MartialArts#격기#Fight#주지태#주지때로#지조때로</h6>
          <div class="find-openchat__post__column-members">
            <img src="C:/Users/gurdn/Desktop/아이 좋아! 아이 행복해!.PNG" />
            <span class="find-openchat__post__column-members-count">3724 members</span>
            <div class="divider"></div>
            <span class="find-openchat__post__column-members-status">Active</span>
          </div>
        </div>
        <!-- photo -->
        <div class="find-openchat__post__column">
          <div class="find-openchat__post__column-photo">
            <img src="C:/Users/gurdn/Desktop/아이 좋아! 아이 행복해!.PNG" />
            <div class="find-openchat__post__column-likes">
              <i class="fas fa-heart fa-sm"></i>
              <span>1K</span>
            </div>
          </div>
        </div>
      </div>

    </div>

  </main>

    <!-- navigation-bar making  -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
        <a href="friends.html" class="nav__link">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="chats.html" class="nav__link">
          <span class="badge nav__notification">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="find.html" class="nav__link">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="more.html" class="nav__link">
          <div class="badge-dot nav__notification-dot"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</body>
</html>
