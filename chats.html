<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats - Kokoa Clone</title>
</head>
<body>

  <!-- 스테이터스바  -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>

    </div>
    <div class="status-bar__column">
      <span>18:43</span>

    <div class="status-bar__column">
      <span>99%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>

  <!-- screen-header making -->
  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>

      </span>
      <span>
        <i class="fas fa-music fa-lg"></i>
      </span>
      <span>
        <a href="setting.html">
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </span>
    </div>
  </header>
  
  <main class="main-screen">

    <!-- user-component -->
    <a href="chat.html">
      <div class="user-component user-component--hover">
        <div class="user-component__column">
          <img 
          src="screenshot/06.png" 
          class="user-component__column__avatar" 
          />
          <div class="user-component__column__text">
            <h4 class="user-component__column__text-title">Friends Group</h4>
            <h6 class="user-component__column__text-subtitle">what are you doing now?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__column__time">오전 10:46</span>
          <div class="badge">34</div>
        </div>
      </div>
    </a>
      
      <!-- user-component -->
      <div class="user-component user-component--hover">
        <div class="user-component__column">
          <img 
          src="screenshot/01.png" 
        class="user-component__column__avatar" 
        />

          <h6 class="user-component__column__text-subtitle">Please check My Kakao Account Info</h6>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__column__time">오후 9:22</span>
        <div class="badge">1</div>
      </div>
    </div>
    
    <!-- user-component -->
    <div class="user-component user-component--hover">
      <div class="user-component__column">
        <img 
        src="screenshot/02.png" 
        class="user-component__column__avatar" 
        />
        <div class="user-component__column__text">
          <h4 class="user-component__column__text-title">Second Friends!</h4>
          <h6 class="user-component__column__text-subtitle">unbelievable</h6>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__column__time">오전 10:46</span>
        <div class="badge-space""></div>
      </div>
    </div>

  </main>
    
    <!-- navigation-bar making  -->
  <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="chats.html" class="nav__link">
          <span class="badge nav__notification">1</span>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="find.html" class="nav__link">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">

          <div class="badge-dot nav__notification-dot"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>

    </ul>
  </nav>
